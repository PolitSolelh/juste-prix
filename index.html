<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script/script.js" type="text/javascript"></script>
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
    <main class="flex flex-col align-center items-center w-128 bg-white pt-10 pb-10 text-black">
        <div id="difficulty" class="text-3xl text-center font-coolvetica">Sélectionnez une difficulté</div>
        
        <section class="flex flex-row justify-evenly p-3">
            <button id="easy" onclick="choixDifficulte(50)" style="display:flex" class="bg-purple rounded-lg p-1 m-1 text-white">Facile</button>
            <button id="normal" onclick="choixDifficulte(100)" style="display:flex" class="bg-purple rounded-lg p-1 m-1 text-white">Moyen</button>
            <button id="hard" onclick="choixDifficulte(1000)" style="display:flex" class="bg-purple rounded-lg p-1 m-1 text-white">Difficile</button>
            <input id="guess" type="number" style="display:none" class="flex bg-purple rounded-lg p-1 m-1 text-white"></input>
            <button id="send" onclick="humanGuess()" style="display:none" class="flex bg-purple rounded-lg p-1 m-1 text-white">Envoyer</button>
            <button onclick="reset()" style="display:flex" class="bg-purple rounded-lg p-1 m-1 text-white">Reset</button>
        </section>

        <section class="h-16">
            <div id="prix"></div>
            <div id="tentatives"></div>
        </section>
    </main>
</body>
</html>
